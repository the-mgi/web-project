<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="sign-up.styles.css">
    <title>Sign Up</title>
</head>
<body class="body-back-image">
<div class="main-container">
    <div class="login-container">
        <div class="header">
            <img src="../assets/svgs/final.svg" alt="xd-copy-svg">
            <p>themgi</p>
        </div>
        <div class="main">
            <p>Sign Up</p>
            <hr>
            <form action="" onsubmit="return false;">
                <div class="select-box">
                    <select
                            required
                            class="form-select"
                            aria-label="Default select example"
                            style="width: 408px; height: 50px; border-radius: 10px; margin: 15px; transition: .3s"
                    >
                        <option value="" selected>You are...</option>
                        <option value="1">Employer</option>
                        <option value="2">Job Seeker</option>
                    </select>
                </div>

                <label for="firstName"></label>
                <input type="text" id="firstName" placeholder="First Name" required>
                <div class="is-invalid"></div>

                <label for="lastName"></label>
                <input type="text" id="lastName" placeholder="Last Name" required>
                <div class="is-invalid"></div>

                <label for="username"></label>
                <input type="text" id="username" placeholder="Username" required>
                <div class="is-invalid"></div>

                <label for="email"></label>
                <input type="email" id="email" placeholder="Email Address" required>
                <div class="is-invalid"></div>


                <label for="password"></label>
                <input type="password" id="password" placeholder="Password" required>
                <div class="is-invalid"></div>

                <button class="login-btn btn-" id="loginButton" type="submit" value="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
