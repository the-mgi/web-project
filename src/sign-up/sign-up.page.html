<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/43c8618748.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="sign-up.styles.css">
    <title>Sign Up</title>
</head>
<body class="body-back-image">
<main>

    <div class="main-container">
        <div class="login-container">
            <div class="header">
                <img src="../assets/svgs/final.svg" alt="xd-copy-svg">
                <p>Job Stash</p>
            </div>
            <div class="main">
                <p>Sign Up</p>
                <hr>
                <form action="" onsubmit="return false;">
                    <div class="select-box">
                        <select
                                required
                                class="form-select p-3"
                                aria-label="Default select example"
                                style="width: 408px; height: 50px; border-radius: 10px; margin: 15px; transition: .3s"
                        >
                            <option value="" selected>You are...</option>
                            <option value="1">Employer</option>
                            <option value="2">Job Seeker</option>
                        </select>
                    </div>

                    <label for="firstName"></label>
                    <input type="text" id="firstName" placeholder="First Name" required>
                    <div class="is-invalid"></div>

                    <label for="lastName"></label>
                    <input type="text" id="lastName" placeholder="Last Name" required>
                    <div class="is-invalid"></div>

                    <label for="username"></label>
                    <input type="text" id="username" placeholder="Username" required>
                    <div class="is-invalid"></div>

                    <label for="email"></label>
                    <input type="email" id="email" placeholder="Email Address" required>
                    <div class="is-invalid"></div>


                    <label for="password"></label>
                    <input type="password" id="password" placeholder="Password" required>
                    <div class="is-invalid"></div>

                    <button class="login-btn btn-" id="loginButton" type="submit" value="submit">Sign up</button>
                </form>
            </div>
        </div>
    </div>
</main>
<footer>
    <div class="footer-main-row-def">
        <div class="col-zero col-footer">
            <h3>Our Company</h3>
            <h5><span class="fa fa-id-card-alt span-footer"></span> About Us</h5>
            <h5><span class="fas fa-blog span-footer"></span> Blogs</h5>
        </div>
        <div class="col-two col-footer">
            <h3>Follow Us</h3>
            <h5><span class="fa fa-facebook-square span-footer"></span> Facebook</h5>
            <h5><span class="fa fa-twitter-square span-footer"></span> Twitter</h5>
            <h5><span class="fa fa-linkedin-square span-footer"></span> LinkedIn</h5>
        </div>

        <div class="col-two col-footer">
            <h3>Contact Us</h3>
            <h5><span class="fa fa-envelope span-footer"></span> <span role="button">support@josbstash.com</span></h5>
            <h5><span class="fa fa-phone span-footer"></span> <span role="button">+923156180891</span></h5>
            <h5><span class="fab fa-telegram span-footer"></span> <span role="button">@jobstash</span></h5>
        </div>

        <div class="col-one col-footer">
            <h3>Newsletter</h3>
            <label for="letter-email" id=""></label>
            <input class="news-e" type="email" placeholder="Email Address" id="letter-email">
            <button class="blue-on-white button-300">Sign Up For News Letter</button>
        </div>
    </div>
    <div class="outer">
        <div class="bottom-rights">
            <span class="fa fa-copyright"></span>
            <span>themgi inc. </span>
            <span>2020 All Right Reserved</span>
        </div>
    </div>
</footer>
</body>
</html>
